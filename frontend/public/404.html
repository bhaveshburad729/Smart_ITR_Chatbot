<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart ITR Chatbot</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var m = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var f = l.search;
      var d = l.hash;
      var c = l.href;
      var h = l.origin;
      var p = l.hostname;
      var u = h + '/' + s + (m ? m + '/' : '') + '?p=' + encodeURIComponent(m + f + d);
      window.location.replace(u);
    </script>
  </head>
  <body>
    <noscript>
      <h1>Redirecting...</h1>
    </noscript>
  </body>
</html>
